name: API Tests and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_karate_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Karate DSL
      run: npm install -g karate

    - name: Run Karate Tests
      run: |
        # Cambia al directorio donde se encuentran tus pruebas Karate
        cd src/test/java/com/petstore/features

        # Ejecuta las pruebas Karate utilizando Cucumber
        karate --tags @your_tag --glue path/to/step_definitions

  deploy_to_gh_pages:
    needs: run_karate_tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/docs:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.KARATE }}
        publish_dir: ./docs  # Directorio donde se encuentra el sitio generado, incluyendo los reportes
